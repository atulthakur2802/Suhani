<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suhani</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="lock-screen">
        <h2>Try karo pin</h2>
        <input type="password" id="pin-input" placeholder="Enter Pin">
        <button id="unlock-btn">kholne vala button</button>
    </div>

    <div id="content" style="display: none;">
        <header>
            <h1>Swagat hai atul ki memory me</h1>
        </header>
        
        <section id="photos-4">
            <h2>tasveer</h2>
            <div class="photo-gallery">
                <img data-src="photo-1.jpg" alt="Photo 1">
                <img data-src="photo-2.jpg" alt="Photo 2">
                <img data-src="photo-3.jpg" alt="Photo 3">
                <img data-src="photo-4.jpg" alt="Photo 4">
            </div>
        </section>

        <section id="videos-3">
            <h2>khubsurat suhani</h2>
            <div class="video-gallery">
                <video controls data-src="video-1.mp4"></video>
                <video controls data-src="video-2.mp4"></video>
                <video controls data-src="video-3.mp4"></video>
            </div>
        </section>

        <section id="photos-2">
            <h2>kuch aur tasveer</h2>
            <div class="photo-gallery">
                <img data-src="photo-5.jpg" alt="Photo 5">
                <img data-src="photo-6.jpg" alt="Photo 6">
            </div>
        </section>

        <section id="letter">
            <h2>Kholiye ab ise</h2>
            <div id="letter-content">
                <p>
                    Sunflowers sway, beneath the skies,<br>
                    Just like the love, that never dies.<br>
                    A golden hue, in her eyes I see,<br>
                    Like the sun, she shines on me.<br>
                    In every petal, her smile resides,<br>
                </p>
                <audio id="letter-audio" src="tere_hawale.mp3" loop></audio>
            </div>
        </section>

        <img src="sunflower.png" alt="Sunflower" id="sunflower">
    </div>

    <script src="script.js"></script>
</body>
</html>
